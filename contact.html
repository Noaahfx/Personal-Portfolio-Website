<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Al-Soodinay | Contact Me</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="IMG/LOGO/Noah.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="dropdown">
            <button class="dropdown-button">Contact Me</button>
            <div class="dropdown-content">
                <a href="index.html">Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100 scroll-animate">
        <div class="contact-container text-center">
            <h1 class="contact-title">Contact Me</h1>
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/xwpezebk" method="POST" novalidate>
                <input type="text" name="name" class="form-input" placeholder="Your Name *" required maxlength="50" pattern="[A-Za-z\s]+" data-required>
                <input type="email" name="email" class="form-input" placeholder="Your Email *" required maxlength="100" data-required>
                <textarea name="message" id="message" class="form-input form-textarea" placeholder="Your Message *" required maxlength="1000" data-required></textarea>
                <div class="char-counter" id="char-counter">0 / 1000</div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <p id="form-response" class="mt-3"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/dropdown.js"></script>
    <script src="JS/contact.js"></script>
    <script src="JS/home.js"></script>

    <footer class="footer-container scroll-animate">
        <p>&copy; <span id="current-year"></span> Noah Feng Xiang Al-Soodinay. All rights reserved.</p>
    </footer>

</body>
</html>
