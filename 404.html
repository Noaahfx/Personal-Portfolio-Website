<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="IMG/LOGO/Noah.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #e0f7fa;
        }

        .custom-container {
            padding: 50px;
            border-radius: 50px;
            background: linear-gradient(135deg, #b2ebf2, #4dd0e1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .name {
            font-size: 6rem;
            color: #00796b;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 700;
        }

        .name:hover {
            color: #004d40;
        }

        .custom-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center custom-container">
            <h1 class="name" id="error-title">404</h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorTitle = document.getElementById("error-title");
            const backHomeBtn = document.getElementById("back-home-btn");

            if (errorTitle) {
                errorTitle.addEventListener("click", function () {
                    alert("The specified file was not found on this website. Please check the URL for mistakes and try again.");
                    window.location.href = "https://noahfxs.com";
                });
            }
        });
    </script>
</body>
</html>
